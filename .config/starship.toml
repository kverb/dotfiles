## FIRST LINE/ROW: Info & Status

right_format="$cmd_duration"
# First param ─┌
[username]
format = " [╭─$user]($style)"
style_user = "#00d8c3"
# dark yellow triadic 
style_root = "#a59500"
show_always = true

# Second param
[hostname]
format = "@[$hostname]($style)"
# purple
style = "#9500a5"
trim_at = "-"
ssh_only = true
disabled = false

# Third param
[directory]
format = " [$path]($style) 󰭄 "
# light cyan
style = "#b8dddd"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo: "


# Prompt: param 2 └─
[character]
success_symbol = " [╰─ ](#00d8c3)"
# 'medium violet red'
error_symbol = " [╰─󰖭](#C71585)"


# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "orange"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

# Last param in the first line/row
[cmd_duration]
min_time = 2
format = "took [$duration]($style)"
disabled = false


## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
disabled = true

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold red"
disabled = true

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 50
style = "bold yellow"
disabled = true

[[battery.display]]  # "bold green" style when capacity is between 10% and 30%
threshold = 80
style = "bold green"
disabled = true

# SYMBOLS
[status]
symbol = "🔴"
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
disabled = false

